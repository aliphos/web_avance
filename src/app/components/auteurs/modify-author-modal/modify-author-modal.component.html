<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Modifier l'auteur</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <div class="input-group">
        <input id="nom" class="form-control"  [(ngModel)]="nom" name="nom" value="">
      </div>
      <label for="prenom">Prenom</label>
      <div class="input-group">
        <input id="prenom" class="form-control"  [(ngModel)]="prenom" name="prenom" value="">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn my-btn" (click)="closeModal(); activeModal.close('Save Click')">Sauvegarder</button>
</div>
