<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" i18n="Title for Author Modification Modal ">Modify the Author</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nom" i18n="Label for Author Modification Modal firstname input">Firstname</label>
      <div class="input-group">
        <input id="nom" class="form-control"  [(ngModel)]="nom" name="nom" value="">
      </div>
      <label for="prenom" i18n="Label for Author Modification Modal lastname input">Lastname</label>
      <div class="input-group">
        <input id="prenom" class="form-control"  [(ngModel)]="prenom" name="prenom" value="">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn my-btn" (click)="closeModal(); activeModal.close('Save Click')" i18n="Label for Author Modification Modale submit input">Save</button>
</div>
