<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" i18n="Title  for Modify a book component">Modify the book</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="nom" i18n="Label for input name  for Modify a book component">Book's name</label>
      <div class="input-group">
        <input id="nom" class="form-control"  [(ngModel)]="nom" name="nom" value="">
      </div>
      <label for="id_auteur" i18n="Label for input  author name  for Modify a book component">The author : </label>
      <div class="input-group">
        <select id="id_auteur"  [(ngModel)]="id_auteur" class="form-select" name="id_auteur" formControlName="id_auteur" >
          <option *ngFor="let auteur of auteurs" value="{{auteur.id}}" [selected]="auteur.id == this.id_auteur"> {{auteur.nom}} {{auteur.prenom}}</option>
        </select>
      </div>
      <label for="nb_exemplaires" i18n="Label for input number of book  for Modify a book component">The number of Books :</label>
      <div class="input-group">
        <input id="nb_exemplaires" type="number" class="form-control"  [(ngModel)]="nb_exemplaires" name="nb_exemplaires" value="">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn my-btn" (click)="closeModal(); activeModal.close('Save Click')" i18n="Label for input  submit  for Modify a book component">Save</button>
</div>
