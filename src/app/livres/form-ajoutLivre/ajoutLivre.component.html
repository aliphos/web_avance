<div class="container fluid text-center">
<div class="row">
  <div class="col-lg-12">
    <h2>Saissisez les informations relatives au livre</h2>
  </div>
</div>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form [formGroup]="livreForm" (ngSubmit)="envoiForm()">
        <div class="row g-3">
          <div class="mb-3 col-lg-6">
            <label for="nom">Nom du Livre : </label>
            <div class="input-group">
            <input type="text" name="nom" class="form-control" id="nom" formControlName="nom">
            </div>
          </div>
          <div *ngIf="auteurs.length > 0" class="mb-3 col-lg-6">
            <label for="id_auteur">Son auteur : </label>
            <div class="input-group">
            <select id="id_auteur" class="form-select" name="id_auteur" formControlName="id_auteur" >
            <option *ngFor="let auteur of auteurs" value="{{auteur.id}}"> {{auteur.nom}} {{auteur.prenom}}</option>
            </select>
            </div>
          </div>
          <div *ngIf="auteurs.length == 0" class="mb-3 col-lg-6">
            <label for="id_auteur">Son auteur : </label>
            <div class="input-group">
              <select id="id_auteur" class="form-select" name="id_auteur"   formControlName="id_auteur" >
              </select>
            </div>
          </div>
          <div class="mb-3 col-lg-12">
            <label for="nb_exemplaires">Son nombre d'exemplaires : </label>
            <input type="number" class="form-control" name="nb_exemplaires" id="nb_exemplaires" formControlName="nb_exemplaires">
          </div>
          <button type="submit" name="submit" [disabled]="!livreForm.valid" class="btn  my-btn">Enregistrer</button>
        </div>

      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>

</div>
